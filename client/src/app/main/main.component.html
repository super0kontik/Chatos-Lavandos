<div class="main-wrapper" [ngClass]="{'dark': theme === 'dark', 'light': theme === 'light'}">
    <app-chat></app-chat>
    <div class="flip-card">
        <div class="flip-card-inner" #cardInner>
            <div class="flip-card-front">
                <app-contact-list [isDisplayed]="isFlipped"></app-contact-list>
            </div>
            <div class="flip-card-back">
                <app-smiles></app-smiles>
            </div>
        </div>
    </div>
</div>
