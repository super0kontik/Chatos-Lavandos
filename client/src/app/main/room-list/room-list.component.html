<div class="room-list-wrapper">
    <perfect-scrollbar [config]="config">
        <mat-list>
            <mat-list-item *ngFor="let room of rooms; let i=index">
                <p class="room-title" (click)="goToRoom(i)">{{room.title}}</p>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </perfect-scrollbar>
</div>
