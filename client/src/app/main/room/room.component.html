<div class="room-wrapper">
    <mat-list class="mt-lst">
        <mat-list-item class="message" *ngFor="let user of currentRoom.users">
            <span class="message-user">{{user.username}}</span>
            <p class="message-text">Сообщение</p>
        </mat-list-item>
    </mat-list>
    <div class="input-area">
        <div class="composer_rich_textarea" contenteditable="true" dir="auto" placeholder="Write a message..." style="padding-left: 19px; padding-right: 45px;"></div>
    </div>
</div>
