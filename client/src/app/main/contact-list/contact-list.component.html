<div class="contact-list-wrapper">
    <div class="list-title">
        <p>ALL USERS</p>
    </div>
    <ng-container *ngIf="!isDisplayed">
        <perfect-scrollbar [scrollIndicators]="true" [config]="config">
            <mat-list>
                <mat-list-item *ngFor="let item of list; let i=index">
                    <p class="contact-list-item">{{item.name}}
                    </p>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </perfect-scrollbar>
    </ng-container>
</div>
