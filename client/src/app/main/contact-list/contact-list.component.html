<div class="contact-list-wrapper">
    <div class="list-title">
        <p>ALL USERS</p>
    </div>
    <perfect-scrollbar [scrollIndicators]="true">
        <mat-list>
            <mat-list-item *ngFor="let item of list; let i=index" >
                <p class="contact-list-item">{{i}}.  _______________</p>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </perfect-scrollbar>
</div>
