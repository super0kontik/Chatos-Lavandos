<mat-nav-list class="nav-wrapper">
    <span class="brand-logo">CHATOS-LAVANDOS</span>
    <div class="nav-links">
        <mat-list-item *ngIf="isUser">{{user.name}}</mat-list-item>
        <a href="http://localhost:8080/auth">
            <mat-list-item class="nav-link" *ngIf="!isUser" (click)="signIn()">
                <span>Sign in with Google</span>
            </mat-list-item>
        </a>
        <mat-list-item class="nav-link" *ngIf="isUser" (click)="logOut()">
            <span>Log out</span>
        </mat-list-item>
    </div>
</mat-nav-list>
